<app-menu></app-menu>
<div class="container">    
    <table class="table table-dark table-hover text-center">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">View</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <th>{{product.id}}</th>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/detail/{{product.id}}"><i class="far fa-eye"></i>View</button></td>
            <td><button class="btn btn-outline-warning" routerLink="/update/{{product.id}}"><i class="far fa-edit"></i>Edit</button></td>
            <td><button class="btn btn-outline-danger" (click)="onDelete(product.id)"><i class="far fa-trash-alt"></i>Delete</button></td>
          </tr>
        </tbody>
      </table>
      <div class="mt-3">
          <button class="btn btn-outline-success btn-lg" routerLink="/create">
            <i class="fas fa-plus-circle"></i> Add New Product
          </button>
      </div>
</div>
